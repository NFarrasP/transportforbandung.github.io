<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport for Bandung</title>
    <link rel="icon" href="assets/TfB-logo-green-white-background.svg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="header"></div>

    <!--Hero section-->
    <section class="hero">
        <div class="hero-overlay">
            <!-- Overlay Image -->
            <img src="assets/TfB-FDTB-logo-white.svg" alt="White logo of Transport for Bandung-Forum Diskusi Transportasi Bandung" class="overlay-image">
            
            <!-- Text Content -->
            <div class="hero-content">
                <h1>Transport for Bandung - Forum Diskusi Transportasi Bandung,</h1>
                <p>bergerak bersama mewujudkan transportasi publik Bandung Raya yang lebih baik.</p>
            </div>
        </div>
    </section>
    
    <!--Main section--> 
    <main>
        <section id="message">
            <h1>Website Under Construction</h1>
            <p>Please wait.</p>
        </section>
    </main>

    <div id="footer"></div>
    
    <!--Javascript for hamburger nav-->
    <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    // Toggle mobile menu
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
        if (!event.target.closest('.navbar') && navLinks.classList.contains('active')) {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });

    // Close menu after clicking a link
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        });
    });
    </script>
    <script src="./components/fetch-script.js"></script>
</body>
</html>
