<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport for Bandung</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
            <div class="logo">
                <img src="assets/TfB-green-logo-stacked.svg" alt="Logo Transport for Bandung" width="200" height="60">
            </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#tentang-kami">Tentang Kami</a></li>
                <li><a href="#publikasi">Publikasi</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!--Hamburger for phone-->
        <button class="hamburger" aria-label="Toggle navigation">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>

    <!--Hero section-->
    <section class="hero">
        <div class="hero-overlay">
            <!-- Overlay Image -->
            <img src="assets/TfB-FDTB-logo-white.svg" alt="White logo of Transport for Bandung-Forum Diskusi Transportasi Bandung" class="overlay-image">
            
            <!-- Text Content -->
            <div class="hero-content">
                <h1>Transport for Bandung - Forum Diskusi Transportasi Bandung,</h1>
                <p>bergerak bersama mewujudkan transportasi publik Bandung Raya yang lebih baik.</p>
            </div>
        </div>
    </section>
    
    <!--Main section--> 
    <main>
        <section id="message">
            <h1>Website Under Construction</h1>
            <p>Please wait.</p>
        </section>
    </main>

    <!--Javascript for hamburger nav-->
    <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    // Toggle mobile menu
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
        if (!event.target.closest('.navbar') && navLinks.classList.contains('active')) {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });

    // Close menu after clicking a link
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        });
    });
    </script>
</body>
</html>
