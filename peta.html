<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta dan Panduan Transportasi Umum Bandung Raya</title>
    <meta name="description" content="Peta dan panduan menggunakan transportasi umum untuk wilayah Bandung Raya.">
    <meta name="author" content="Transport for Bandung">
    <meta name="keywords" content="transportasi umum, Bandung, peta transportasi">
    <meta property="og:title" content="Peta dan Panduan Transportasi Umum Bandung Raya">
    <meta property="og:description" content="Peta dan panduan menggunakan transportasi umum untuk wilayah Bandung Raya.">
    <meta property="og:image" content="assets/TfB-logo-green-white-background.svg">
    <!--<meta property="og:url" content="https://example.com/your-page">-->
    <link rel="icon" href="assets/TfB-logo-green-white-background.svg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="header"></div>

    <!--Hero section-->
    <section class="mini-hero" style="background-color: #00A64F">
        <div class="mini-hero-img">
            <img src="assets/peta-fdtb-snippet.png" alt="A preview of Greater Bandung Transit Map">
        </div>
        <div class="mini-hero-content">
            <h1 style="color: #FFFFFF; font-size: 34px">Peta Transportasi Massal Bandung Raya</h2>
            <p style="color: #FFFFFF; font-size: 20px">Peta rute transportasi umum kereta api (Commuter Line) dan bus (Metro Jabar Trans, Trans Metro Bandung, dan Damri) yang melayani wilayah Bandung Raya.</p>
            <div class="button-white">Unduh Peta</div>
        </div>
    </section>

    <section id="panduan" style="padding: 4rem 5%; text-align: center">
        <h2>Panduan Tiap Moda Transportasi</h2>
        
        <div class="icon-grid">
            <div class="icon-item">
                <img src="assets/JakIcon_CommuterLine.svg" alt="Commuter Line icon" class="icon-img">
                <p class="icon-caption">Kereta Api Komuter</p>
            </div>

            <div class="icon-item">
                <img src="assets/JakIcon_Bus.svg" alt="City Bus icon" class="icon-img">
                <p class="icon-caption">Bus Kota</p>
            </div>

            <div class="icon-item">
                <img src="assets/JakIcon_Angkot.svg" alt="Angkot icon" class="icon-img">
                <p class="icon-caption">Angkot</p>
            </div>
        </div>
    </section>
    
    <div id="footer"></div>
    
    <!--Javascript for hamburger nav and fetch-->
    <script src="./components/fetch-script.js"></script>
    <script src="./components/main.js"></script>
    <script src="./components/hamburger.js"></script>
</body>
</html>
